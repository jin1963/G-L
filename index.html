<!DOCTYPE html>
<html>
<head>
    <title>G3X24 Lydia Clone Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="script.js"></script>
</head>
<body style="background-color: #2C003E; color: white; font-family: Arial; text-align: center;">
    <h1>G3X24 Lydia Clone Staking</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>

    <input id="stakeAmount" placeholder="Amount to stake">
    <select id="duration">
        <option value="90">90 Days</option>
        <option value="180">180 Days</option>
        <option value="270">270 Days</option>
        <option value="365">365 Days</option>
    </select>
    <button onclick="stake()">Stake</button>

    <h3>Manage Stake</h3>
    <input id="stakeIndex" placeholder="Stake Index">
    <button onclick="claim()">Claim Reward</button>
    <button onclick="unstake()">Unstake</button>

    <p id="status"></p>
</body>
</html>
